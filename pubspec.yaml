name: erp
description: Complete ERP System for Shivalik College
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Dependencies
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Environment Variables
  flutter_dotenv: ^5.2.1
  
  # Security
  crypto: ^3.0.6
  
  # Image Handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # File Handling
  file_picker: ^8.0.0
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Date & Time
  intl: ^0.19.0
  
  # UI Enhancements
  shimmer: ^3.0.0
  lottie: ^3.0.0
  animations: ^2.0.11
  badges: ^3.1.2
  
  # QR & Barcode
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.4
  
  # Excel Export
  excel: ^4.0.2
  
  # CSV Parser
  csv: ^6.0.0
  
  # Calendar
  table_calendar: ^3.0.9
  syncfusion_flutter_calendar: ^24.1.41
  
  # HTTP
  http: ^1.1.0
  
  # Path Provider
  path_provider: ^2.1.1
  
  # URL Launcher
  url_launcher: ^6.2.1
  
  # Flutter SVG
  flutter_svg: ^2.0.9
  
  # Payment Gateway
  razorpay_flutter: ^1.3.7


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/
